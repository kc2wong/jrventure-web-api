openapi: 3.0.0
info:
  title: My Backend API
  description: A simple API for demonstration
  version: 1.0.0

tags:
  - name: User Maintenance
    description: User Maintenance
  - name: User Authentication
    description: User Authentication
  - name: Student
    description: Student and Class
  - name: Activity
    description: Activity
  - name: Achievement
    description: Student and Achievement

servers:
  - url: http://localhost:4000
    description: Local development server
  - url: https://sad6ntmjsh.execute-api.eu-west-2.amazonaws.com/prod
    description: Demo server

security:
  - bearerAuth: []

paths:
  /classes:
    get:
      summary: List all classes
      operationId: findClass
      tags:
        - Student
      parameters:
        - in: query
          name: grade
          schema:
            type: number
        - in: query
          name: classNumber
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Class'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /students:
    get:
      summary: Search students by criteria
      operationId: findStudent
      tags:
        - Student
      parameters:
        - in: query
          name: id
          schema:
            type: array
            items:
              type: string
          description: Id of the student
        - in: query
          name: classId
          schema:
            type: string
          description: Id of the class
          example: 1A
        - in: query
          name: name
          schema:
            type: string
          description: Find student with lastName + firstName contains input name as substring, for any language
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Student'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users:
    get:
      summary: Search users by criteria
      operationId: findUser
      tags:
        - User Maintenance
      parameters:
        - in: query
          name: id
          schema:
            type: array
            items:
              type: string
        - in: query
          name: email
          schema:
            type: string
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: studentId
          schema:
            type: string
        - in: query
          name: status
          schema:
            type: array
            items:
              $ref: '#/components/schemas/UserStatus'
        - in: query
          name: role
          schema:
            type: array
            items:
              $ref: '#/components/schemas/UserRole'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new user
      operationId: createUser
      tags:
        - User Maintenance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/UserCreation'
                - $ref: '#/components/schemas/UserRegistration'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}:
    put:
      summary: Update an existing user
      operationId: updateUser
      tags:
        - User Maintenance
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user-authentications:
    post:
      summary: Authenticate a user
      operationId: authenticateUser
      tags:
        - User Authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                  example: 'mySecret123'
      responses:
        '200':
          description: JWT token returned on successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationResponse'
        '401':
          description: Unauthorized - Invalid userId or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /google-authentications:
    post:
      summary: Authenticate a user who is signed up with google
      operationId: authenticateGoogleUser
      tags:
        - User Authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  description: Id token returned from Google
      responses:
        '200':
          description: JWT token returned on successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationResponse'
        '401':
          description: Unauthorized - Invalid user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /activity-categories:
    get:
      summary: List all activity category
      operationId: listActivityCategory
      tags:
        - Activity
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActivityCategory'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /activities:
    get:
      summary: Search activities by criteria
      operationId: findActivity
      tags:
        - Activity
      parameters:
        - in: query
          name: categoryCode
          schema:
            type: array
            items:
              type: string
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: startDateFrom
          schema:
            type: string
            format: datetime
        - in: query
          name: startDateTo
          schema:
            type: string
            format: datetime
        - in: query
          name: endDateFrom
          schema:
            type: string
            format: datetime
        - in: query
          name: endDateTo
          schema:
            type: string
            format: datetime
        - in: query
          name: participantGrade
          schema:
            type: array
            items:
              type: number
        - in: query
          name: role
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AchievementSubmissionRole'
        - in: query
          name: status
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ActivityStatus'
        - in: query
          name: offset
          schema:
            type: number
        - in: query
          name: limit
          schema:
            type: number
        - in: query
          name: orderByField
          schema:
            $ref: '#/components/schemas/FindActivityOrderByField'
        - in: query
          name: orderByDirection
          schema:
            $ref: '#/components/schemas/OrderByDirection'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindActivityResult'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new activity
      operationId: createActivity
      tags:
        - Activity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivityPayload'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /activities/{id}:
    get:
      summary: Get activity by id
      operationId: getActivityById
      tags:
        - Activity
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: activity id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update an existing activity
      operationId: updateActivity
      tags:
        - Activity
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Activity ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              allOf:
                - $ref: '#/components/schemas/ActivityPayload'
                - type: object
                  required:
                    - version
                  properties:
                    version:
                      type: number

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /achievements:
    get:
      summary: Search achievement by criteria
      operationId: findAchievement
      tags:
        - Achievement
      parameters:
        - in: query
          name: studentId
          schema:
            type: string
        - in: query
          name: activityId
          schema:
            type: string
        - in: query
          name: role
          schema:
            $ref: '#/components/schemas/AchievementSubmissionRole'
        - in: query
          name: createDateFrom
          schema:
            type: string
            format: datetime
        - in: query
          name: offset
          schema:
            type: number
        - in: query
          name: limit
          schema:
            type: number
        - in: query
          name: orderByDirection
          schema:
            $ref: '#/components/schemas/OrderByDirection'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindAchievementResult'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'  
    post:
      summary: Create a new student achievement
      operationId: createAchievement
      tags:
        - Achievement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/AchievementCreation"
                - type: object
                  required:
                    - attachment
                  properties:
                    attachment:
                      type: array
                      items:
                        $ref: "#/components/schemas/AchievementAttachmentCreation"
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Achievement'
                  - $ref: '#/components/schemas/AchievementApproval'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /achievements/{id}:
    put:
      summary: Update an existing achievement
      operationId: updateAchievement
      tags:
        - Achievement
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Achievement Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              allOf:
                - $ref: '#/components/schemas/AchievementCreation'
                - type: object
                  required:
                    - version
                  properties:
                    version:
                      type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Achievement'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /achievement-approvals:
    get:
      summary: Search achievement approval by criteria
      operationId: findAchievementApproval
      tags:
        - Achievement
      parameters:
        - in: query
          name: studentId
          schema:
            type: string
        - in: query
          name: activityId
          schema:
            type: string
        - in: query
          name: role
          schema:
            $ref: '#/components/schemas/AchievementSubmissionRole'
        - in: query
          name: createDateFrom
          schema:
            type: string
            format: datetime
        - in: query
          name: offset
          schema:
            type: number
        - in: query
          name: limit
          schema:
            type: number
        - in: query
          name: orderByDirection
          schema:
            $ref: '#/components/schemas/OrderByDirection'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindAchievementApprovalResult'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'  
  /achievement-approvals/{id}:
    get:
      summary: Get an existing achievement approval
      operationId: getAchievementApprovalById
      tags:
        - Achievement
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Achievement Id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AchievementApprovalDetail'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'  
    put:
      summary: Update an existing achievement approval
      operationId: updateAchievementApproval
      tags:
        - Achievement
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Achievement Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              allOf:
                - $ref: '#/components/schemas/AchievementCreation'
                - type: object
                  required:
                    - version
                  properties:
                    version:
                      type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AchievementApproval'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /achievement-approvals/{id}/profanity-check:
    post:
      summary: Perform profanity check on a pending record
      operationId: checkAchievementApprovalProfanity
      tags:
        - Achievement
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Achievement Id
      responses:
        '204':
          description: OK
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        parameter:
          type: array
          items:
            type: string
        message:
          type: string
    Language:
      type: string
      enum:
        - English
        - TraditionalChinese
        - SimplifiedChinese
    OrderByDirection:
      type: string
      enum:
        - Ascending
        - Descending
    AuthenticationStatus:
      type: string
      enum:
        - Success
        - ChangePasswordOnly
    UserRole:
      type: string
      enum:
        - Student
        - Parent
        - Teacher
        - Admin
        - Alumni
    UserStatus:
      type: string
      enum:
        - Active
        - Inactive
        - Suspend
    ActivityStatus:
      type: string
      enum:
        - Closed
        - Open
        - Scheduled
        - Cancelled
    AchievementSubmissionRole:
      type: string
      enum:
        - Teacher
        - Student
        - Both
    AchievementStatus:
      type: string
      enum:
      - Approved
      - Published
    AchievementApprovalStatus:
      type: string
      enum:
      - Pending
      - Rejected
    AuditControl:
      type: object
      required:
        - createdBy
        - createdAt
        - updatedBy
        - updatedAt
        - version
      properties:
        createdBy:
          type: string
          description: Id of the create user
        createdAt:
          type: string
          format: datetime
          description: Create datetime
        updatedBy:
          type: string
          description: Id of the last update user
        updatedAt:
          type: string
          format: datetime
          description: Create datetime
        version:
          type: number
    Pagination:
      type: object
      required:
        - offset
        - total
      properties:
        offset:
          type: integer
        limit:
          type: integer
        total:
          type: integer
    Class:
      type: object
      required:
        - id
        - level
        - grade
        - classNumber
      properties:
        id:
          type: string
          description: grade + class number
        grade:
          type: number
        classNumber:
          type: string
          maxLength: 1
    Student:
      type: object
      required:
        - id
        - lastName
        - firstName
        - classId
        - studentNumber
      properties:
        id:
          type: string
          description: Student Id in format of className + "-" + studentNumber
        classId:
          type: string
          description: level + gradeNumber + classNumber of class
        studentNumber:
          type: number
        lastName:
          type: object
          additionalProperties: true
        firstName:
          type: object
          additionalProperties: true
    UserRegistrationRequest:
      type: object
      required:
        - email
        - classId
        - studentNumber
      properties:
        email:
          type: string
          description: Email address of user.  Unique among all users
        classId:
          type: string
          description: Id of the student
        studentNumber:
          type: number
    UserCreation:
      type: object
      required:
        - email
        - name
        - role
        - status
        - withApprovalRight
        - entitledStudentId
      properties:
        email:
          type: string
          description: Email address of user.  Unique among all users
        name:
          type: object
          additionalProperties: true
        role:
          $ref: '#/components/schemas/UserRole'
        status:
          $ref: '#/components/schemas/UserStatus'
        entitledStudentId:
          type: array
          items:
            type: string
          description: Id of students
        withApprovalRight:
          type: boolean
          description: Has approval right or not.  Applicable to Teacher only
    UserRegistration:
      type: object
      required:
        - accessToken
        - studentId
        - studentName
      properties:
        accessToken:
          type: string
          description: Access token returned from Google
        studentId:
          type: string
        studentName:
          type: string
          description: Name of the student
    UserUpdate:
      type: object
      allOf:
        - $ref: '#/components/schemas/UserCreation'
        - type: object
          required:
            - version
          properties:
            password:
              type: string
            version:
              type: number
    User:
      type: object
      required:
        - id
        - status
      allOf:
        - $ref: '#/components/schemas/AuditControl'
        - $ref: '#/components/schemas/UserCreation'
        - type: object
          properties:
            id:
              type: string
            status:
              $ref: '#/components/schemas/UserStatus'
            lastLoginDatetime:
              type: string
              format: datetime
            passwordExpiryDatetime:
              type: string
              format: datetime
    AuthenticationResponse:
      type: object
      required:
        - status
        - user
      properties:
        status:
          $ref: '#/components/schemas/AuthenticationStatus'
        user:
          $ref: '#/components/schemas/User'

    ActivityCategory:
      type: object
      required:
        - code
        - name
      properties:
        code:
          type: string
        name:
          type: object
          additionalProperties: true
    ActivityPayload:
      type: object
      allOf:
        - type: object
          required:
            - categoryCode
            - name
            - description
            - startDate
            - endDate
            - achievementSubmissionRole
            - participantGrade
            - sharable
            - ratable
            - eCoin
            - status
          properties:
            categoryCode:
              type: string
            name:
              type: object
              additionalProperties: true
            description:
              type: string
            startDate:
              type: string
              format: datetime
              description: Start date of the activity.  The time part must be zero
            endDate:
              type: string
              format: datetime
              description: Start date of the activity.  The time part must be zero
            achievementSubmissionRole:
              $ref: '#/components/schemas/AchievementSubmissionRole'
            participantGrade:
              type: array
              items:
                type: number
                format: int32
            sharable:
              type: boolean
            ratable:
              type: boolean
            eCoin:
              type: number
              format: int32
            status:
              $ref: '#/components/schemas/ActivityStatus'
    Activity:
      type: object
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              type: string
        - $ref: '#/components/schemas/ActivityPayload'
        - $ref: '#/components/schemas/AuditControl'
    FindActivityOrderByField:
      type: string
      enum:
        - Name
        - StartDate
        - EndDate
    FindActivityResult:
      type: object
      allOf:
        - type: object
          required:
            - data
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Activity'
        - $ref: '#/components/schemas/Pagination'
    AchievementAttachmentCreation:
      type: object
      required:
        - fileName
        - objectKey
      properties:
        fileName:
          type: string
        objectKey:
          type: string
    AchievementAttachment:
      type: object
      allOf:
        - $ref: "#/components/schemas/AchievementAttachmentCreation"
        - type: object
          required:
            - getUrl
